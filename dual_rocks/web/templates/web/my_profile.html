{% extends "web/layouts/base.html" %}

{% block body %}
<div class="profile">
    <header>
        {% include "web/elements/navbar.html" %}
        <img src="{{ profile.picture_url }}" />
    </header>
</div>
<div class="container is-fluid">
    <div class="columns">
        <div class="column is-one-third">
            <div class="notification is-primary">
                <h1 class="title">
                    {{ profile.name }}
                    <small><a href="{% url "web:profile:edit" at=profile.at %}" class="icon"><i class="fas fa-pencil-alt"></i></a></small>
                </h1>
                <h2 class="subtitle">@{{ profile.at }}</h2>
            </div>
        </div>
    </div>
</div>
{% include "web/elements/footer.html" %}
{% endblock %}
